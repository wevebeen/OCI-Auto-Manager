      # é€»è¾‘è¯´æ˜ï¼š
      # - ä¼˜å…ˆä½¿ç”¨ç¯å¢ƒå˜é‡ RESPONSE_MESSAGEï¼ˆå¯ç”±å‰é¢çš„æ­¥éª¤é€šè¿‡ "echo "::set-output name=response::${MSG}"" æˆ–è€…å†™å…¥ response.json å¹¶è®¾ç½®åˆ° env ä¸­ï¼‰
      # - å¦‚æœ RESPONSE_MESSAGE ä¸ºç©ºï¼Œåˆ™å°è¯•è¯»å– workspace æ ¹ç›®å½•çš„ response.json ä¸­çš„ message å­—æ®µ
      # - å°†å…¶ä¸ä»“åº“ä¸­çš„ message.json çš„ message æ•°ç»„è¿›è¡Œæ¯”è¾ƒï¼›å¦‚æœä¸åŒ…å«åˆ™æ ‡è®° should_send=true
      # æ³¨æ„ï¼šGitHub Actions åœ¨æœªæ¥ä¼šç§»é™¤ set-output çš„æ—§è¯­æ³•ï¼Œä¸‹é¢ä½¿ç”¨çš„æ˜¯ step outputs é€šè¿‡ echo "::set-output" ä¿æŒå…¼å®¹æ€§å¹¶åŒæ—¶å¯¼å‡ºåˆ° GITHUB_OUTPUT
      - name: Decide whether to send email
